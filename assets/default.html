<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            margin: 0 auto;
            width: 80%;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
        .nav {
            width: 20%;
            background-color: #eee;
            padding: 20px;
            box-sizing: border-box;
        }
        .nav h2 {
            margin-top: 0;
        }
        .nav ul {
            list-style-type: none;
            padding: 0;
        }
        .nav ul ul {
            padding-left: 20px;
        }
        .content {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ page.title }}</h1>
    </div>
    <div class="container">
        <div class="nav">
            <h2>一级标题</h2>
            <ul>
                <li><a href="#">链接1</a></li>
                <ul>
                    <li><a href="#">二级链接1</a></li>
                    <li><a href="#">二级链接2</a></li>
                </ul>
                <li><a href="#">链接2</a></li>
                <!-- 添加更多的链接 -->
            </ul>
        </div>
        <div class="content">
            <h2>{{ page.title }}</h2>
            {{ content }}
        </div>
    </div>
</body>
</html>
